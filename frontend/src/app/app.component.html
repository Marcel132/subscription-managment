<div class="container">
	<nav class="navigation">

		<div class="logo">
			<h1>Subscription <span>Managment</span></h1>
		</div>
		<div
		class="navbar"
		*ngIf=" isUserLogged
			then userLogged
			else userNotLogged
		"
		></div>

	</nav>

	<div class="content">
		<router-outlet></router-outlet>
	</div>

	<footer class="footer">

	</footer>
</div>


<ng-template #userLogged>
	<ul>
		<li><a [routerLink]="['']">Strona główna</a></li>
		<li><a [routerLink]="['manage']">Zarządzaj</a></li>
		<li><a [routerLink]="['integrations']">Integracje</a></li>
		<li><a [routerLink]="['account']">Konto</a></li>
	</ul>
</ng-template>
<ng-template #userNotLogged>
	<ul>
		<li><a [routerLink]="['']">Strona główna</a></li>
		<li><a [routerLink]="['auth']">Logowanie</a></li>
	</ul>
</ng-template>
